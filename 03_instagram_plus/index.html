<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>example Instagram</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="header">
		<div class="header-wrapper">
			<div class="logo">
				<h1><a href="#">Instagram</a></h1>
			</div>
			<div class="search">
				<input type="text" placeholder="search">
			</div>
			<div class="user-menu">
				<a href="#">사람찾기</a>
				<a href="#">최근좋아요</a>
				<a href="#">마이페이지</a>
			</div>
		</div>
	</header>
	<main class="main-contents">
		<div class="card">
			<div class="card-content">
				<div class="card-header">
					<a href="#">
						<img src="https://scontent.xx.fbcdn.net/t31.0-8/12010573_875378889184549_8941411865831387927_o.jpg" alt="">
						<strong>Userid</strong>
					</a>
					<time class="card-upload-time">
						<a href="#">6h</a>
					</time>
				</div>
				<div class="card-picture">
					<img src="https://scontent.xx.fbcdn.net/v/t1.0-9/13907168_992042337590447_4246122820232173045_n.jpg?oh=87b1f1e05f1ce2462277e1d553bd1a7f&oe=585AD19F" alt="">
				</div>
				<div class="card-desc"></div>
			</div>
			<div class="card-comment">
			</div>
		</div>

	</main>
	<footer class="footer">
		
	</footer>
</body>
</html>
