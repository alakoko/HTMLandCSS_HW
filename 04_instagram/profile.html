<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

		<div class="header-wrap">
			<div class="logo">
				<h1><a href="#">Instagram</a></h1>
			</div>
			<div class="search-bar">
				<input type="text">
			</div>
			<div class="user-menu">
				<a href="#">사람찾기</a>

				<a href="#">마이페이지</a>

		</div>
	</header>
	<main class="main-profile-contents">

			<div class="profile-image">
				<a href="#">
					<img src="https://scontent.xx.fbcdn.net/t31.0-8/12010573_875378889184549_8941411865831387927_o.jpg" alt="">
				</a>
			</div>
			<div class="profile-desc">
				<div class="user-settings">
					<span class="user-id"></span>
					<button type="button"><a href="" title=""></a></button>
				</div>
			</div>
		</div>
		<div class="tile-card-list">
			
		</div>
	</main>
	<footer></footer>

</html>
