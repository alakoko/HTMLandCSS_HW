<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="header-wrap">
			<div class="logo">
				<h1><a href="#">Instagram</a></h1>
			</div>
			<div class="search-bar">
				<input type="text">
			</div>
			<div class="user-menu">
				<a href="#">사람찾기</a>
				<a href="#">최근좋아요</a>
				<a href="profile.html">마이페이지</a>
			</div>
		</div>
	</header>
	<main class="main-card-contents">
		<div class="card">
			<div class="card-header">
				<div class="card-profile">
					<a href="#" >
						<img src="https://scontent.xx.fbcdn.net/t31.0-8/12010573_875378889184549_8941411865831387927_o.jpg" alt="">
						<span class="user-id">userid</span>
					</a>
					<time class="card-upload-time">
						<a href="#"></a>
					</time>
				</div>
			</div>
			<div class="card-image">
				<img src="https://scontent.xx.fbcdn.net/v/t1.0-9/13907168_992042337590447_4246122820232173045_n.jpg?oh=87b1f1e05f1ce2462277e1d553bd1a7f&oe=585AD19F" alt="">
			</div>
			<div class="card-content">
				<p class="card-like-count">15 likes</p>
				<p class="card-desc">
					<span class="user-id">userid</span>
				</p>
				<p class="card-comment-list"></p>
			</div>
			<div class="card-comment"></div>
		</div>
	</main>
	<footer></footer>
</body>
</html>
